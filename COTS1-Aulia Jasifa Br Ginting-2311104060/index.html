<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TechMart - Home</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <!-- Custom CSS -->
  <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">TechMart</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="#">Beranda</a></li>
        </ul>
        <form class="d-flex me-3" id="searchForm">
          <input id="searchInput" class="form-control" type="search" placeholder="Cari produk..." aria-label="Search">
        </form>
        <button class="btn btn-light position-relative" id="cartBtn">
          <i class="bi bi-cart"></i> Cart
          <span class="badge bg-danger position-absolute top-0 start-100 translate-middle" id="cartCount">0</span>
        </button>
      </div>
    </div>
  </nav>

  <!-- TOAST -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1080">
    <div id="cartToast" class="toast align-items-center text-bg-success border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body" id="cartToastBody">Added to cart</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <!-- BANNER -->
  <section class="container mt-4">
    <div id="mainCarousel" class="carousel slide rounded shadow-sm" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/img/banner.jpeg" class="d-block w-100" alt="banner1">
        </div>
        <div class="carousel-item">
          <img src="assets/img/banner1.jpeg" class="d-block w-100" alt="banner2">
        </div>
        <div class="carousel-item">
          <img src="assets/img/banner2.jpeg" class="d-block w-100" alt="banner3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span></button>
      <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span></button>
    </div>
  </section>

  <!-- MAIN CONTENT -->
  <main class="container my-4">
    <div class="row">
      <!-- REKOMENDASI -->
      <aside class="col-lg-3 mb-3">
        <div class="card sticky-top">
          <div class="card-body">
            <h5 class="card-title">Rekomendasi Produk</h5>
            <img src="assets/img/SMARTPHONE Z.jpeg", class="img-fluid rounded mb-2" alt="rekomendasi">
            <p><strong>Smartphone Z</strong><br>Rp 4.500.000</p>
            <a href="detail.html?id=5" class="btn btn-outline-primary w-100">Lihat Detail</a>
          </div>
        </div>
      </aside>

      <!-- PRODUK GRID -->
      <section class="col-lg-9">
        <div class="row" id="productsContainer"></div>
      </section>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between">
      <div>OnlineShop &copy; 2025</div>
      <div>TechMart by: Aulia Jasifa - 2311104060</div>
    </div>
  </footer>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
